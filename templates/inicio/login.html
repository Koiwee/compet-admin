<link href="https://getbootstrap.com/docs/3.3/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" method="POST" action="{% url 'login' %}">
  {% csrf_token %}
        <h2 class="form-signin-heading">Inicie sesión</h2>
        <label for="Name" class="sr-only">Usuario</label>
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Constraseña" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
</form>
